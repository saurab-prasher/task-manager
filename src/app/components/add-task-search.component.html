<form (ngSubmit)="onSubmit()" class="flex flex-col gap-5">
  <div class="form-group">
    <input
      [(ngModel)]="title"
      class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-teal-500"
      id="inline-full-name"
      type="text"
      value="Enter task here..."
      type="text"
      id="title"
      name="title"
    />
  </div>

  <div class="flex items-center justify-between">
    <div class="form-group">
      <select
        class="w-fit text-sm p-1 bg-teal-100"
        name="priority"
        id="priority"
        [(ngModel)]="priority"
      >
        <option value="low">low</option>
        <option value="medium">medium</option>
        <option value="high">high</option>
      </select>
    </div>
    <div class="btn-group">
      <button
        class="flex-shrink-0 bg-teal-500 hover:bg-teal-700 border-teal-500 hover:border-teal-700 text-sm border-4 text-white py-1 px-2 rounded"
        type="submit"
      >
        Add Task
      </button>
      <button
        (click)="onCancel()"
        class="flex-shrink-0 border-transparent border-4 text-teal-500 hover:text-teal-800 text-sm py-1 px-2 rounded"
        type="button"
      >
        Cancel
      </button>
    </div>
  </div>
</form>
